<!DOCTYPE html>
<html>
<head>
    <title>CSV to Table with Images</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <h1>CSV to Table with Images</h1>
    <input type="file" accept=".csv" id="csvFileInput">
    <br><br>
    <div id="tableContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        document.getElementById('csvFileInput').addEventListener('change', handleFileSelect);

        function isBase64Image(value) {
            return value.startsWith('data:image');
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];

            if (file) {
                Papa.parse(file, {
                    header: true,
                    dynamicTyping: true,
                    complete: function(results) {
                        const data = results.data;
                        const tableContainer = document.getElementById('tableContainer');
                        tableContainer.innerHTML = '<table></table>';
                        const table = tableContainer.querySelector('table');

                        for (let i = 0; i < data.length; i++) {
                            const row = document.createElement('tr');
                            const rowData = Object.values(data[i]);

                            for (let j = 0; j < rowData.length; j++) {
                                const cell = document.createElement(i === 0 ? 'th' : 'td');
                                const cellValue = rowData[j] ? rowData[j].toString().trim() : '';
                                cell.textContent = cellValue;

                                if (j === rowData.length - 1) {
                                    const image = document.createElement('img');
                                    image.src = cellValue;
                                    cell.textContent = ''; // Clear cell text
                                    cell.appendChild(image);
                                }

                                row.appendChild(cell);
                            }

                            table.appendChild(row);
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
