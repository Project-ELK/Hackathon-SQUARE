<html>
<head>

            padding: 8px;
            text-align: left;
        }
        img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Project ELK - Square Project</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            
            <a class="navbar-brand" href="#">
                <img src="/hammer.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                Project ELK
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                <a class="nav-link" href="#">Upload Image<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Our Project Idea</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Video</a>
                </li>
            </ul>
            </div>
        </nav>
    </div>
    <section class="m-10 p-3 bg-light text-dark" id="uploadfile">
        <div class="container-lg">
            <h1>Upload Your CSV File</h1>
            <div class="input-group mb-3 p-5 text-dark">
                <input type="file" accept=".csv" class="form-control" id="inputGroupFile02">
            </div>    
         </div>

        <br><br>
        
        <div class='container-lg' id="tableContainer"></div>
        
    </section>
    <section class="bg-white text-dark" id="description">
        <div class="container-lg">
            <h1>Our Project</h1>
        </div>
    </section>

    <section class="bg-light text-dark" id="video">
        <div class="container-lg">
            <h1>Summary</h1>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        document.getElementById('csvFileInput').addEventListener('change', handleFileSelect);

        function isBase64Image(value) {
            return value.startsWith('data:image');
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];

            if (file) {
                Papa.parse(file, {
                    header: true,
                    dynamicTyping: true,
                    complete: function(results) {
                        const data = results.data;
                        const tableContainer = document.getElementById('tableContainer');
                        tableContainer.innerHTML = '<table class=\'table\'></table>';
                        const table = tableContainer.querySelector('table');

                        for (let i = 0; i < data.length; i++) {
                            const row = document.createElement('tr');
                            const rowData = Object.values(data[i]);

                            for (let j = 0; j < rowData.length; j++) {
                                const cell = document.createElement(i === 0 ? 'th' : 'td');
                                const cellValue = rowData[j] ? rowData[j].toString().trim() : '';
                                cell.textContent = cellValue;

                                if (j === rowData.length - 1) {
                                    const image = document.createElement('img');
                                    image.src = cellValue;
                                    cell.textContent = ''; // Clear cell text
                                    cell.appendChild(image);
                                }

                                row.appendChild(cell);
                            }

                            table.appendChild(row);
                        }
                    }
                });
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
